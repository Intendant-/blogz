{% extends 'base.html' %}
{% block content %}
<h1>{{ author.username }}</h1>

    {% for post in posts %}        
        <div class='blog_entries' >
            <a href="/blog?id={{ post.id }}"><h2>{{ post.title }} </h2></a>
            <p>{{ post.body }} </p>
        </div>
    {% endfor %}
    

{% endblock %}
