{% extends "base.html" %}
{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h1>{{ message }} </h1>
            {% endfor %}
        {% endif %}
    {% endwith %}

<div>
    <form action="/newpost" method="post">
        <label for=""><input name="blog_title" value='{{ blog_title }}' type="text"></label><span class="error" name="blog_title_error">{{ error }}</span>
        <label for=""><textarea name="blog_text" value='{{ blog_text }}' cols="30" rows="10"></textarea></label><span class="error" name="blog_text_error"></span>
        <input type="submit">
    </form>
</div>



{% endblock %}
